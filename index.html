<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio | Tomas Hein</title>
    <meta name="description" content="Discover the photography portfolio of Tomas Hein, a professional photographer based in Barcelona. Explore stunning images captured with artistic precision.">
    <meta name="keywords" content="photography, portfolio, Tomas Hein, photographer, Barcelona, art, professional photography">
    <meta name="author" content="Tomas Hein">
    <meta property="og:title" content="Photography Portfolio | Tomas Hein">
    <meta property="og:description" content="Explore the stunning photography of Tomas Hein, a professional photographer based in Barcelona.">
    <meta property="og:image" content="images/thumbnails/photo1.jpg">
    <meta property="og:url" content="https://www.tomashein.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Photography Portfolio | Tomas Hein">
    <meta name="twitter:description" content="Explore the photography portfolio of Tomas Hein, showcasing artistic and professional shots.">
    <meta name="twitter:image" content="images/thumbnails/photo1.jpg">
    <style>
        body {
            margin: 0;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        .photo {
            position: absolute;
            cursor: grab;
            transition: transform 0.3s ease-in-out;
            user-drag: none;
            -webkit-user-drag: none;
        }
        .marquee-container {
            position: fixed;
            top: 25%;
            left: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            z-index: 2000;
        }
        .marquee {
            display: inline-block;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #39ff14;
            animation: scroll 25s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }
        .contact {
            position: fixed;
            top: 5%;
            right: 5%;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 3000;
        }
        .contact a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">Tomas Hein - Photographer based in Barcelona - tomas@tomashein.com - </div>
    </div>
    <div class="contact">
        <a href="mailto:tomas@tomashein.com">Say Hello</a>
    </div>
    <script>
        const images = [];
        for (let i = 1; i <= 20; i++) {
            images.push(`images/thumbnails/photo${i}.jpg`);
        }

        images.sort(() => Math.random() - 0.5); // Shuffle image order for layering
        
        images.forEach((src, index) => {
            const img = document.createElement("img");
            img.src = src;
            img.classList.add("photo");
            img.style.width = `${200 + Math.random() * 200}px`;
            img.style.top = `${Math.random() * 80}vh`;
            img.style.left = `${Math.random() * 80}vw`;
            img.style.zIndex = index; // Assign random z-index for layering
            document.body.appendChild(img);

            let isDragging = false, offsetX, offsetY;
            
            img.addEventListener("touchstart", (e) => {
                isDragging = true;
                const touch = e.touches[0];
                offsetX = touch.clientX - img.offsetLeft;
                offsetY = touch.clientY - img.offsetTop;
                img.style.zIndex = images.length; // Bring to foreground on touch
                img.style.cursor = "grabbing";
                e.preventDefault();
            });

            img.addEventListener("touchmove", (e) => {
                if (isDragging) {
                    const touch = e.touches[0];
                    img.style.left = `${touch.clientX - offsetX}px`;
                    img.style.top = `${touch.clientY - offsetY}px`;
                }
            });

            img.addEventListener("touchend", () => {
                isDragging = false;
                img.style.cursor = "grab";
            });
        });
    </script>
</body>
</html>
